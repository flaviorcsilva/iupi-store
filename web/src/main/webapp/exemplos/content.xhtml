<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<div class="row">
			<div class="twelve columns noTopMargin">
				<div class="mensagem alerta noTopMargin twelve columns "
					id="msgAlerta">Alerta!</div>
				<div class="mensagem erro noTopMargin twelve columns " id="msgErro">
					Erro!</div>
				<div class="mensagem sucesso noTopMargin twelve columns "
					id="msgSucesso">Sucesso!</div>

				<form id="formulario" name="formulario" class="niceform">

					<div class="columns">
						<label for="dataInicial">Data Inicial <span
							class="required">*</span></label> <input type="text" name="data"
							id="data" class="date-pick"
							title="Informe o data de nascimento do operador externo"
							size="12" />
					</div>

					<div class="columns">
						<label for="dataFinal">Data Final <span class="required">*</span></label>
						<input type="text" name="datafinal" id="datafinal"
							class="date-pick"
							title="Informe o data de nascimento do operador externo"
							size="12" />
					</div>

					<div class="columns">
						<label for="terminal">Agência</label> <input id="terminal"
							name="terminal" type="text" size="9" />
					</div>

					<div class="columns">
						<label for="senha">Senha</label> <input id="senha" name="senha"
							type="password" title="Informe a Agência" size="9" value="123456" />
					</div>

					<div class="columns">
						<label for="terminal">Terminal</label> <input id="terminal"
							name="terminal" type="text" value="99" />
					</div>

					<div class="columns">
						<label for="comentario">Comentário</label>
						<textarea name="comments" id="comments" rows="5" cols="40"></textarea>
					</div>

					<div class="columns">
						<label for="comentario">Estado</label> <select size="4"
							name="estado" id="estado" multiple="multiple">
							<option>AC</option>
							<option>AL</option>
							<option>AM</option>
							<option>AP</option>
							<option>BA</option>
							<option>CE</option>
							<option>DF</option>
							<option>ES</option>
							<option>GO</option>
							<option>MA</option>
							<option>MG</option>
							<option>MS</option>
							<option>MT</option>
							<option>PA</option>
							<option>PB</option>
							<option>PE</option>
							<option>PI</option>
							<option>PR</option>
							<option>RJ</option>
							<option>RN</option>
							<option>RO</option>
							<option>RR</option>
							<option>RS</option>
							<option>SC</option>
							<option>SE</option>
							<option>SP</option>
							<option>TO</option>
						</select>
					</div>

					<div class="columns">
						<label for="comentario">Upload</label> <input type="file"
							name="upload" id="upload" />
					</div>

					<div class="columns">
						<label for="select">Selecione</label> <select id="select"
							name="select" title="">
							<option>-- Selecione --</option>
							<option>AC</option>
							<option>AL</option>
							<option>AM</option>
							<option>AP</option>
							<option>BA</option>
							<option>CE</option>
							<option>DF</option>
							<option>ES</option>
							<option>GO</option>
							<option>MA</option>
							<option>MG</option>
							<option>MS</option>
							<option>MT</option>
							<option>PA</option>
							<option>PB</option>
							<option>PE</option>
							<option>PI</option>
							<option>PR</option>
							<option>RJ</option>
							<option>RN</option>
							<option>RO</option>
							<option>RR</option>
							<option>RS</option>
							<option>SC</option>
							<option>SE</option>
							<option>SP</option>
							<option>TO</option>
						</select>
					</div>

					<div class="columns">
						<label for="UF">UF</label> <select size="4" name="srcList" id="UF"
							class="multiple">
							<option>AC</option>
							<option>AL</option>
							<option>AM</option>
							<option>AP</option>
							<option>BA</option>
							<option>CE</option>
							<option>DF</option>
							<option>ES</option>
							<option>GO</option>
							<option>MA</option>
							<option>MG</option>
							<option>MS</option>
							<option>MT</option>
							<option>PA</option>
							<option>PB</option>
							<option>PE</option>
							<option>PI</option>
							<option>PR</option>
							<option>RJ</option>
							<option>RN</option>
							<option>RO</option>
							<option>RR</option>
							<option>RS</option>
							<option>SC</option>
							<option>SE</option>
							<option>SP</option>
							<option>TO</option>
						</select>
					</div>

					<div class="columns">
						<span class="bts"> <input type="button" name="inclui"
							class="btn button" value="››"
							onclick="javascript:addSrcToDestList()" style="width: 15px" /> <input
							type="button" name="inclui" class="btn button" value="›"
							onclick="javascript:addSrcToDestList()" style="width: 15px" /> <input
							type="button" name="inclui" class="btn button" value="‹"
							onclick="javascript:deleteFromDestList()" style="width: 15px" />
							<input type="button" name="inclui" class="btn button" value="‹‹"
							onclick="javascript:deleteFromDestList()" style="width: 15px" />
						</span>
					</div>

					<div class="columns">
						<label for="ufsel">UF's Selecionadas:</label> <select
							name="destList" id="ufsel" class="multiple"
							title="UF's selecionadas">
						</select>
					</div>

					<div class="columns">
						<label>Opções</label>
						<fieldset>
							<input name="campoRadio" id="opA" type="radio" /><label
								for="opA">Opção A</label> <input name="campoRadio" id="opB"
								type="radio" /><label for="opB">Opção B</label>
						</fieldset>
					</div>

					<div class="columns">
						<label>Tipos</label>
						<fieldset>
							<input name="campoCheck" id="ck1" type="checkbox" /><label
								for="ck1">Opção 1</label> <input name="campoCheck" id="ck2"
								type="checkbox" /><label for="ck2">Opção 2</label> <input
								name="campoCheck" id="ck3" type="checkbox" /><label for="ck3">Opção
								3</label> <input name="campoCheck" id="ck4" type="checkbox" /><label
								for="ck4">Opção 4</label> <input name="campoCheck" id="ck5"
								type="checkbox" /><label for="ck5">Opção 5</label>
						</fieldset>
					</div>

					<div class="columns">
						<input type="button" class="button minWidth100" name="consultar"
							value="Consultar" /> <input type="button"
							class="button minWidth100" name="consultar" value="Consultar 2" />
						<input type="button" class="button minWidth100" name="Limpar"
							value="Limpar" onclick="limparCampos();" /> <span class="dir"><a
							href="consultar.html"></a></span>
					</div>
				</form>

			</div>
		</div>
	</ui:composition>
</body>
</html>
