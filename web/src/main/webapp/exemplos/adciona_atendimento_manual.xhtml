<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="resources/template/layout.xhtml">
	<ui:define name="content">

		<div class="row">

			<div class="twelve columns topMargin10">

				<h:form>

					<div class="filtros">

						<div class="floatLeft space10">
							<label for="agencia">Agência <span class="required">*</span></label>
							<input type="text" name="agencia" id="agencia"
								title="Informe a Agência" size="4" class="minWidth100" />
						</div>
						<div class="floatLeft space10">
							<label for="conta">Conta <span class="required">*</span></label>
							<input type="text" name="conta" id="conta"
								title="Informe a Conta" size="6" class="minWidth100" />
						</div>
						<div class="floatLeft space10">
							<label for="select">Tipo de Pessoa <span class="required">*</span></label>
							<select id="select" name="select" title="" class="minWidth100">
								<option>Pessoa Física</option>
								<option>Pessoa Jurídica</option>
							</select>
						</div>
						<div class="floatLeft space10">
							<label for="tipo_servico">Tipo de Serviço <span
								class="required">*</span></label> <input id="tipo_servico"
								name="tipo_servico" type="text" size="9" class="minWidth100" />
							<div class="clear"></div>
						</div>
						<div class="floatLeft space10">
							<label for="telefone_discado">Telefone Discado <span
								class="required">*</span></label> <input id="telefone_discado"
								name="telefone_discado" type="text" size="9" class="minWidth100" />
							<div class="clear"></div>
						</div>
						<div class="floatLeft space10">
							<label for="telefone_digitado">Telefone Digitado</label> <input
								id="telefone_digitado" name="telefone_digitado" type="text"
								size="9" class="minWidth100" />
							<div class="clear"></div>
						</div>

					</div>

					<div class="botoes clear twelve columns">
						<p:commandButton value="Confirmar" styleClass="button"
							action="dadosIniciais.xhtml"></p:commandButton>
						<p:commandButton value="Limpar" styleClass="button" action="#"></p:commandButton>
						<p:commandButton value="Voltar" styleClass="button floatRight"
							action="consulta.xhtml"></p:commandButton>
					</div>

				</h:form>

			</div>

		</div>

	</ui:define>

	<ui:define name="infoAdcionais">
	</ui:define>

</ui:composition>
</html>
