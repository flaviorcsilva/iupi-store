<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputScript name="js/scripts.js" library="theme" />
	<h:outputScript name="js/calendar_primefaces_pt_BR.js" library="theme" />

	<h:outputStylesheet name="css/grid12col.css" library="theme" />
	<h:outputStylesheet name="css/template.css" library="theme" />
	<h:outputStylesheet name="css/oocss.css" library="theme" />
	<h:outputStylesheet name="css/jquery.css" library="theme" />	
	<h:outputStylesheet name="css/primefaces-estilo.css" library="theme" />
	<h:outputStylesheet name="css/painel-monitoracao.css" library="theme" />
	<h:outputStylesheet name="css/principal.css" library="theme" />
</h:head>

<h:body>
	<div class="container">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="header.xhtml" />
			</ui:insert>
		</div>

		<div id="menu">
			<ui:insert name="menu">
				<ui:include src="menu.xhtml" />
			</ui:insert>
		</div>

		<div id="content">
			<ui:insert name="content">
				<ui:include src="content.xhtml" />
			</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="footer.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
